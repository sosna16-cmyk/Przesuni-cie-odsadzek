<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalkulator przesunięcia</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
    }

    .container {
        background: #ffffff;
        padding: 25px;
        width: 90%;
        max-width: 400px;
        border-radius: 20px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        text-align: center;
    }

    h2 {
        margin-top: 0;
        margin-bottom: 20px;
    }

    label {
        display: block;
        text-align: left;
        margin-bottom: 5px;
        font-weight: bold;
        background: #ddd;
        padding: 8px;
        border-radius: 10px;
    }

    input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 10px;
        margin-bottom: 15px;
    }

    button {
        width: 100%;
        padding: 14px;
        background: #ff8c00;
        border: none;
        color: white;
        font-size: 18px;
        font-weight: bold;
        border-radius: 12px;
        cursor: pointer;
    }

    button:hover {
        background: #e67e00;
    }

    .result {
        margin-top: 20px;
        background: #fff8e6;
        padding: 12px;
        border-radius: 12px;
        font-size: 18px;
        font-weight: bold;
    }
</style>
</head>

<body>

<div class="container">
    <h2>Przesunięcie odsadzek</h2>

    <label>Żądana odległość A (mm)</label>
    <input type="number" id="A" placeholder="np. 40">

    <label>Żądany kąt (°)</label>
    <input type="number" id="angle" placeholder="np. 45">

    <button onclick="calc()">OBLICZ</button>

    <div class="result" id="output">C = — mm</div>
</div>

<script>
function calc() {
    let A = parseFloat(document.getElementById("A").value);
    let angle = parseFloat(document.getElementById("angle").value);

    if (isNaN(A) || isNaN(angle) || angle <= 0) {
        document.getElementById("output").innerHTML = "C = — mm";
        return;
    }

    // Obliczenie przesunięcia miarki (Z1 → teraz C)
    let C = A * Math.tan((angle / 2) * Math.PI / 180);

    document.getElementById("output").innerHTML = "C = " + C.toFixed(1) + " mm";
}
</script>

</body>
</html>
